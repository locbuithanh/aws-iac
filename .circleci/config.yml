# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/configuration-reference
version: 2.1

commands:
  print_pipeline_id:
    steps:
      - run: echo << $CIRCLE_WORKFLOW_ID >>

jobs:
  print-id:
    docker:
      - image: cimg/base:stable
    <<: *print_pipeline_id

workflows:  
  print-id-workflow:
    jobs:
      - print-id



















